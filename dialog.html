<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,700&family=Sansita&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Tenor+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" defer></script>
  </head>
  <body>
    <header>
        <div class="container flex space-between">
          <div class="flex">
              <div class="logo"></div>
          </div>
           <nav class="gap-10">
                  <div>
                    <select>
                      <option value="english">English</option>
                      <option value="french">French</option>
                    </select>
                  </div>
                  <input type="button" class="header-button" value="Sign in">
           </nav>
        </div>
        </header>
    <section class="secondary-hero-container">
        <div class="secondary-hero-image">
            <div class="secondary-hero-text">
    <div class="dialog-container center">
        <h2>Sign In</h2>
        <form id="login-form">
        <div>
          <input type="text" id="email" class="landing-email-input" placeholder="Email or phone number" required>
          <input type="password" id="password" class="landing-email-input" placeholder="Password" required>
          <input type="submit" class="dialog-container-submit" value="Sign In">
          <div>
          <a href="#"> Forget password?</a>

        </div>
        <div class="dialog-footer">
        <input type="checkbox" id="remember" name="remember"><label for="remember">Remember me</label>
        <p>New to Showbox? <a href="#">Sign up now.</a></p>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </div>
        </form>
    </div>
    </div>
    </div>
    </section>
      <script src="demo.js"></script>
      
  </body>
</html>
